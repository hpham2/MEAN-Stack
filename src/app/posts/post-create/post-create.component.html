<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput type="text" placeholder="Title"
        formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter title.</mat-error>
      <!-- <mat-error *ngIf="title.hasError('minlength')">Title must be longer than 3 characters.</mat-error> -->
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea matInput placeholder="Content" row="4" 
        formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save post</button>
  </form>
</mat-card>
